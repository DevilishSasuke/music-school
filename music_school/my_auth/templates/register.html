{% extends 'layout.html' %}
{% load static %}

{% block dependencies %}
  {% include 'auth-deps.html' %}
{% endblock %}

{% block content %} 
  <form name="reg_form" id="reg_form" class="auth_form"
    method="post" autocomplete="off">
    <div class="redirection">
      <b>Уже зарегистрированы?</b>
      <button type="button" class="btn btn-dark" onclick="location.href='{% url 'login'%}'">Войти</button>
    </div>
    {% csrf_token %}
    {% for field in form %}
      {{ field }}
    {% endfor %}
    <button type="submit" id="submit-button" class="btn btn-primary">Зарегистрироваться</button>
  </form>
{% endblock %}
