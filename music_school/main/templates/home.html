{% extends 'layout.html' %}
{% load static %}

{% block dependencies %}
  <link rel="stylesheet" href="{% static 'main/css/home.css' %}">
{% endblock %}

{% block content %} 
  <div class="home-row">
    <button class="home-button" style="background-color: #f0ad4e;" onclick="location.href='{% url 'own-profile' %}'">
      ПРОФИЛЬ <i class="fa-regular fa-circle-user"></i>
    </button>
    <button class="home-button" style="background-color: #e61610;" onclick="location.href='{% url 'calendar'%}'">
      КАЛЕНДАРЬ <i class="fa-regular fa-calendar-days"></i>
    </button>
    <button class="home-button" style="background-color: #e692f8;" onclick="location.href='{% url 'chats'%}'">
      ЧАТЫ <i class="fa-regular fa-message"></i>
    </button>
  </div>
  <div class="home-row">
    <button class="home-button" style="background-color: #92d36e;" onclick="location.href='{% url 'lessons'%}'">
      УРОКИ <i class="fa-solid fa-music"></i>
    </button>
    <button class="home-button" style="background-color: #868282;" onclick="location.href='{% url 'rating'%}'">
      РЕЙТИНГ <i class="fa-regular fa-star"></i>
    </button>
  </div>
  <div class="home-row">
    <button class="home-button" style="background-color: #1464f6;" onclick="location.href='{% url 'payments'%}'">
      ОПЛАТА <i class="fa-regular fa-credit-card"></i>
    </button>
  </div>
{% endblock %}
